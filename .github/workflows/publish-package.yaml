name: publish-package
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release-plugin:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Extract version
        id: version
        working-directory: ./plugin
        run: echo "PLUGIN_VERSION=$(jq .Version com.dim.streamdeck.sdPlugin/manifest.json -r)" >> $GITHUB_ENV

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: true

      - name: Build property inspector
        working-directory: ./property-inspector/
        run: pnpm build
        env:
          VITE_DISCORD: ${{secrets.VITE_DISCORD}}
          VITE_PATREON: ${{secrets.VITE_PATREON}}
          VITE_CHECKPOINTS_GIST: ${{secrets.VITE_CHECKPOINTS_GIST}}
          VITE_CHECKPOINTS: ${{secrets.VITE_CHECKPOINTS}}

      - name: Download artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.SECRET_TOKEN}}
          workflow: build-solo-mode.yaml

      - name: Prepare plugin directory
        run: |
          mkdir -p plugin/com.dim.streamdeck.sdPlugin/solo-mode
          mv service-installer/install-sd-solo-enabler.exe plugin/com.dim.streamdeck.sdPlugin/solo-mode/
          mv service-remover/remove-sd-solo-enabler.exe plugin/com.dim.streamdeck.sdPlugin/solo-mode/
          mv service/sd-solo-enabler.exe plugin/com.dim.streamdeck.sdPlugin/solo-mode/
      
      - name: Build plugin
        working-directory: ./plugin
        run: pnpm build
        env:
          CHECKPOINT_API: ${{secrets.CHECKPOINT_API}}

      - name: Publish package
        uses: ncipollo/release-action@v1.13.0
        with:
            name: "${{ env.PLUGIN_VERSION }}"
            prerelease: true
            allowUpdates: true
            tag: "${{ env.PLUGIN_VERSION }}"
            token: "${{ secrets.GITHUB_TOKEN }}"
            artifacts: "./plugin/com.dim.streamdeck.streamDeckPlugin"
